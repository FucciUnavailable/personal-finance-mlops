services:
  jupyter:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - ~/.kaggle:/root/.kaggle:ro
    command: uv run jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''

  train:
    build: .
    volumes:
      - .:/app
    command: uv run python src/train.py
    profiles:
      - training

  mlflow:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: uv run mlflow ui --host 0.0.0.0 --port 5000
    profiles:
      - mlflow
